<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/nano.min.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Highlighter</title>
</head>
<body id="smart-highlighter__body">
    <h1 class="main-title">EASIER</h1>

    <div class="action-switcher" title="Tap to switch!">
        <div class="action-switcher__button"></div>
    </div>

    <div class="basic-color-mode color-mode">
        <div class="color-mode__select"></div>
        <h3 class="title">Basic</h3>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z"/></svg>

        <div class="color-tab">
            <div class="color-tab__background color-tab-active" style="box-shadow: -4px 0 0 0 var(--second-primary-bg);">
                <h3>Background</h3>
            </div>
            <div class="color-tab__text">
                <h3>Text</h3>
            </div>
        </div>

        <div class="color-custom bg-section color-custom-active">
        </div>
    
        <div class="color-custom txt-section">
        </div>
    </div>

    <div class="custom-color-mode color-mode">
        <div class="color-mode__select"></div>
        <h3 class="title">Custom</h3>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z"/></svg>

        <div class="color-custom color-custom-active">
            <label>Background color</label>
            <div class="bgcolor-custom" style="margin-bottom: 20px;">
                <span class="bgcolor__display" style="background-color:#d4ddda"></span>
                <input class="custom__input" type="text" placeholder="#d4ddda">
            </div>

            <label>Text color</label>
            <div class="txtcolor-custom" style="margin-bottom: 20px;">
                <span class="txtcolor__display" style="background-color:#ffc701"></span>
                <input class="custom__input" type="text" placeholder="#ffc701">
            </div>

            <label>Text style</label>
            <select class="style-custom" style="margin-bottom: 20px;">
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
                <option value="underline">Underline</option>
                <option value="strikethrough">Strikethrough</option>
                <option value="subscript">Subscript</option>
                <option value="superscript">Superscript</option>
            </select>

            <label style="float: left;">Auto highlight</label>
            <div class="collapse-switcher" title="Tap to switch!">
                <div class="collapse-switcher__button"></div>
            </div>
        </div>
    </div>

    <div class="color-action">
        <button class="save-color" title="Save your color!">Save</button>
        <button class="reset-color" title="Reset to default!">Reset</button>
    </div>

    <div class="color-action-status">
        <p></p>
        <button class="refresh">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M464 16c-17.67 0-32 14.31-32 32v74.09C392.1 66.52 327.4 32 256 32C161.5 32 78.59 92.34 49.58 182.2c-5.438 16.81 3.797 34.88 20.61 40.28c16.89 5.5 34.88-3.812 40.3-20.59C130.9 138.5 189.4 96 256 96c50.5 0 96.26 24.55 124.4 64H336c-17.67 0-32 14.31-32 32s14.33 32 32 32h128c17.67 0 32-14.31 32-32V48C496 30.31 481.7 16 464 16zM441.8 289.6c-16.92-5.438-34.88 3.812-40.3 20.59C381.1 373.5 322.6 416 256 416c-50.5 0-96.25-24.55-124.4-64H176c17.67 0 32-14.31 32-32s-14.33-32-32-32h-128c-17.67 0-32 14.31-32 32v144c0 17.69 14.33 32 32 32s32-14.31 32-32v-74.09C119.9 445.5 184.6 480 255.1 480c94.45 0 177.4-60.34 206.4-150.2C467.9 313 458.6 294.1 441.8 289.6z"/></svg>
            <div class="transition-overlay"></div>
        </button>
    </div>
    
    <div class="color-picker-container">
        <h3>Tap to pick your custom color</h3>

        <div class="color-picker"></div>
    </div>

</body>

<script src="./js/pickr.js" type="text/javascript"></script>
<script src="./js/popup.js" type="text/javascript"></script>
</html>
